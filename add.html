<script type="text/javascript">

function phonenumber(inputmob,inputpin)
{
  var phoneno = /^\d{10}$/;
  var pincode = /^\d{6}$/;
  if(inputmob.value.match(phoneno))
  {
	 
      return true;
	  
  }
  else
  {
	 var confirmation = confirm("!!!Phone number is invalid ")
	 if(confirmation){
    // alert("Not a valid Phone Number");
     return true;
	  }
	 else{
		 return document.myform1.mobile;
	 }
  }
  if(inputpin.value.match(pincode))
  {
	 
      return true;
	  
  }
  else
  {
	 var confirmation = confirm("!!!Pincode is invalid are you continue with this number!!!")
	 if(confirmation){
    // alert("Not a valid Phone Number");
     return true;
	  }
	 else{
		 return phonenumber(document.myform1.mobile);
	 }
  }
  }

</script>
